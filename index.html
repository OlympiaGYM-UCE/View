<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #1a0b2e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            background: #431048;
            border-radius: 20%;
            padding: 10px 20px;
            color: #ffffff;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }
        /* Hero Section */
        .hero {
            padding: 100px 0;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .title {
            font-size: 48px;
            margin-bottom: 20px;
            max-width: 500px;
            line-height: 1.2;
        }

        .description {
            opacity: 0.8;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #8000ff);
            color: white;
        }

        .btn-secondary {
            border: 2px solid #ff00ff;
            color: white;
        }

        /* Decorative Bubbles */
        .bubbles {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            background: linear-gradient(45deg, #ff00ff, #8000ff);
            border-radius: 50%;
            filter: blur(10px);
        }

        .bubble:nth-child(1) {
            width: 300px;
            height: 300px;
            right: -50px;
            top: 20%;
        }

        .bubble:nth-child(2) {
            width: 200px;
            height: 200px;
            right: 200px;
            top: 40%;
        }

        .bubble:nth-child(3) {
            width: 150px;
            height: 150px;
            right: 100px;
            bottom: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Programacion Distribuida </div>
            <nav>
                <ul>
                    <li><a href="#">Christian Cueva</a></li>
                    <li><a href="#">Sarahi Apolo</a></li>
                </ul>
            </nav>            
        </header>

        <section class="hero">
            <div class="subtitle">Auto Scaling Group - Load Balancer</div>
            <h1 class="title">Load Balancer</h1>
            <p class="description">Hostname: <script>document.write(window.location.hostname)</script></p>
            <div class="buttons">
                <a href="#" class="btn btn-primary">;D</a>
            </div>
        </section>

        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>
</body>
</html>
